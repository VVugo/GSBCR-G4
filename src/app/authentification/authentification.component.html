<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-md-8" style="text-align: center; box-shadow: 0px 0px 46px -6px rgba(0,0,0,0.59); padding: 65px;">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
        <h2 style="margin-bottom:30px;margin-top:0px;">Connexion Ã  l'application GSB</h2>
        <div class="form-group">
          <label for="login">Login</label>
          <input formControlName="login" type="text" id="login" name="login" class="form-control">
        </div>
        <div class="form-group">
          <label for="mdp">Mot de passe</label>
          <input formControlName="mdp" type="password" id="mdp" name="mdp" class="form-control">
        </div>
        <div class="center" style="text-align: center; margin-top: 55px;">
          <div class="alert alert-danger" *ngIf="error">{{error}}</div>
          <button class="btn btn-success" type="submit" style="width: 100px; height: 45px;" [disabled]="loginForm.invalid">Connexion</button>
        </div>
      </form>
    </div>
    <div class="col-xs-2"></div>
  </div>
</div>
